<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page">
    <div class="main">
        <div class="type clap">
            <p class="key">A</p>
            <p class="name">CLAP</p>
        </div>

        <div class="type hihat">
            <p class="key">S</p>
            <p class="name">HIHAT</p>
        </div>

        <div class="type kick">
            <p class="key">D</p>
            <p class="name">KICK</p>
        </div>

        <div class="type openhat">
            <p class="key">F</p>
            <p class="name">OPENHAT</p>
        </div>

        <div class="type boom">
            <p class="key">G</p>
            <p class="name">BOOM</p>
        </div>

        <div class="type ride">
            <p class="key">H</p>
            <p class="name">RIDE</p>
        </div>

        <div class="type snare">
            <p class="key">J</p>
            <p class="name">SNARE</p>
        </div>

        <div class="type tom">
            <p class="key">K</p>
            <p class="name">TOM</p>
        </div>

        <div class="type tink">
            <p class="key">L</p>
            <p class="name">TINK</p>
        </div>

    </div>



</div>


<script src="scripts.js"></script>
</body>
</html>
